"$schema" = 'https://starship.rs/config-schema.json'

format = """
$all\
\
$fill\
$time\
\
$line_break\
$jobs\
$battery\
$status\
$os\
$container\
$netns\
$shell\
$character"""

[fill]
symbol = " "

[character]
success_symbol = "[->](bold green)"
error_symbol = "[->](bold red)"
vimcmd_symbol = "[<-](bold green)"
vimcmd_replace_one_symbol = "[<-](bold purple)"
vimcmd_replace_symbol = "[<-](bold purple)"
vimcmd_visual_symbol = "[<-](bold yellow)"

[hostname]
ssh_only = true
ssh_symbol = ""
style = "bold green"
format = '@[$ssh_symbol$hostname]($style) in '

[username]
style_user = "bold yellow"
format = '[$user]($style)'

[docker_context]
disabled = true

[nix_shell]
disabled = false
heuristic = true

[shell]
disabled = false
fish_indicator = ""
zsh_indicator = "% "
format = '[$indicator]($style)'

[time]
disabled = false
style = ""
time_format = "%a %b %d  %H:%M:%S"
format = '[$time]($style) '

# begin overridden sections

[directory]
truncate_to_repo = false
style = "bold blue"
[git_status]
disabled = true

[git_branch]
disabled = true

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[custom.fig]
command = """ fish -c 'string replace -r '^/google/src/cloud/' "" $PWD' | cut -d'/' -f2 """
when = """ pwd | grep -q '^/google/src/cloud' """
style = "bold cyan"
format = "[ðŸŒ± ($output) ]($style)"
