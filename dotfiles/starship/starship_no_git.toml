"$schema" = 'https://starship.rs/config-schema.json'


format = "$all"

[character]
success_symbol = "[->](bold green)"
error_symbol = "[->](bold red)"
vimcmd_symbol = "[<-](bold green)"
vimcmd_replace_one_symbol = "[<-](bold purple)"
vimcmd_replace_symbol = "[<-](bold purple)"
vimcmd_visual_symbol = "[<-](bold yellow)"

[directory]
truncate_to_repo = false
style = "bold blue"

[hostname]
ssh_only = true
ssh_symbol = ""
style = "bold green"
format = '@[$ssh_symbol$hostname]($style) in '

[username]
style_user = "bold yellow"
format = '[$user]($style)'

## begin git section
[git_branch]
style = "green"
ignore_branches = ["main"]

# [git_commit]
# disabled = true
#
# [git_state]
# disabled = true
#
# [git_metrics]
# disabled = true

[git_status]
disabled = true
## end git section

[docker_context]
disabled = true

[hg_branch]
disabled = false

[nix_shell]
disabled = false
heuristic = true

[shell]
disabled = false
fish_indicator = ""
zsh_indicator = "% "
format = '[$indicator]($style)'
